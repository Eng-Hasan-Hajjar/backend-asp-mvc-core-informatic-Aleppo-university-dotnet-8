<div id="studentDetailsModal" class="modal">
    <div class="modal-content">
      <h3 style="color: #2980b9; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 15px;">
        <i class="mdi mdi-account-details"></i> تفاصيل الطالب
      </h3>
  
      <div class="form-grid">
        <div>
          <p><strong>الاسم الكامل:</strong> <span id="detail_name"></span></p>
          <p><strong>اسم الأب:</strong> <span id="detail_father"></span></p>
          <p><strong>اسم الأم:</strong> <span id="detail_mother"></span></p>
          <p><strong>تاريخ الميلاد:</strong> <span id="detail_birth"></span></p>
        </div>
        <div>
          <p><strong>تاريخ الالتحاق:</strong> <span id="detail_join"></span></p>
          <p><strong>السنة الدراسية:</strong> <span id="detail_year"></span></p>
          <p><strong>الحالة الدراسية:</strong> <span id="detail_state"></span></p>
          <p><strong>الجنسية:</strong> <span id="detail_nationality"></span></p>
        </div>
      </div>
  
      <div class="action-btns">
        <button type="button" class="btn btn-secondary" onclick="closeModal('studentDetails')">
          <i class="mdi mdi-close"></i> إغلاق
        </button>
      </div>
    </div>
  </div>
